## リスボン大震災とは？

---

### 1755年11月1日 — すべてを変えた一日

<div class="simple-box">

* **発生日時**: 1755年11月1日 午前9時40分頃
  * 万聖節（諸聖人の日）の祝日
* **震源**: 大西洋、サン・ヴィンセント岬沖 約220km
* **推定マグニチュード**: M8.5〜9
* **死者数**: 1万〜4万人（推定）

</div>

---

### 三重の災害

<div class="highlight-box">

1. **地震動**: 建物の倒壊（3回の大きな揺れ）
2. **津波**: 海水が一度引いた後、巨大な波が襲来
3. **火災**: 調理器具の転倒などにより市内各所で発生

</div>

<br>

* リスボン市内の建物の約85%が破壊
* ヨーロッパ全域、北アフリカ、カリブ海でも揺れを観測

---

### なぜこの地震が「科学史」を変えたのか？

<div class="simple-box">

* 🕯️ 万聖節(ハロウィンの原型)の朝 — 敬虔な市民が教会でミサ中に被災
* ⛪ 教会が倒壊し、娼館が無傷だった矛盾
* ❓ 「なぜ神は善良な市民の街を破壊したのか？」

</div>

<br>

<div class="highlight-box">

* **神罰説** vs **自然現象としての科学的探求** の対立

</div>

## 第1幕：科学革命の準備（1660-1754）

---

### 「神の怒り」から「観察可能な自然現象」へ

<div class="simple-box">

* 🏛️ **1660年**: Royal Society設立
  * モットー「Nullius in verba」（権威ではなく観察を）
  * 組織的データ収集の始まり
* 📖 **1665年**: *Philosophical Transactions* 創刊
  * 地震報告の蓄積が始まる
  * 90年間で数百件の観察記録

</div>

---

### 理論の萌芽

<div class="simple-box">

* **Kircher (1665)**: 地下空洞モデル
  * 地下の火・空気・水の空洞が地震の原因
* **Lémery (1700)**: 化学反応説
  * 鉄粉と硫黄を湿らせると発火する実験
* **Stukeley, Hales (1750)**: 電気説
  * 電気放電による地震説

</div>

<br>

> 💡 リスボン地震前には既に「観察の文化」と「複数の仮説」が存在していた

## 第3幕：哲学者たちの応答（1756-1760）

---

### 1756年：カントの登場

<div class="simple-box">

* 📝 **3本の論文を短期間で発表**
  * 「最近頻発している地震の原因について」
  * 「地震の原因に関する自然史と理論」
  * 「地震に関する継続的考察」

</div>

<br>

<div class="highlight-box">

* 🧠 **カントの主張**
  * 地震は純粋に物理的・化学的現象
  * 地下の空洞における燃焼説（硫黄・鉄）
  * 神学的解釈を完全に排除

</div>

> 「自然法則に従う必然的現象であり、道徳的意味はない」— カント

---

### 1760年：ミッチェルの革命

<div class="highlight-box">

* 🔬 **John Michell** "Conjectures concerning the Cause..."
  * Royal Societyに提出、翌年会員に選出

</div>

<br>

<div class="simple-box">

* 🌊 **画期的な3つの提案**
  1. 地震は**波動**として伝播する（爆発説からの脱却）
  2. **震央・震源深度**の推定法（幾何学的アプローチ）
  3. 伝播速度の推定（約20マイル/分）

</div>

---

### データの力

<div class="simple-box">

* 📚 *Phil. Trans.*の100年分の観察記録を活用
* 🎯 リスボン地震の震央を大西洋上と正確に推定

</div>

<br>

> 💡 「**なぜ**起きるか」から「**どう伝わるか**」へのパラダイムシフト

## 第4幕：実験と測定の時代（1783-1855）

---

### 1783年 カラブリア地震：組織的調査の始まり

<div class="simple-box">

* 🏛️ ナポリ王立アカデミーの公式調査団派遣
* 🗺️ **William Hamilton**: 等震度線の萌芽
* 📊 **Giovanni Vivenzio**: 7段階被害分類

</div>

---

### 1828年 Egen：近代震度スケールの誕生

<div class="highlight-box">

* 📏 **6段階震度スケール**を提案
* 🎨 **色分け等震度線マップ**の作成

</div>

---

### 1846-1859年 Robert Mallet：「地震学の父」

<div class="simple-box">

* 💥 **実験的アプローチ（1849-1850）**
  * キリニー海岸で爆破実験
  * 砂: 965 ft/sec、花崗岩: 1,300-1,660 ft/sec
  * 媒質による速度差を実証

</div>

---

### Malletのグローバルな視点

<div class="highlight-box">

* 🗺️ **1852年 世界地震分布図**
  * 7000件の歴史的地震をカタログ化
  * プレート境界とほぼ一致する分布を発見
  * （プレートテクトニクスは1960年代の理論！）

</div>

<br>

<div class="simple-box">

* 📖 **1859年**: "Seismology"という語を造語

</div>

> 💡 ミッチェルの理論を実験で検証し、地震学を独立した学問分野に
