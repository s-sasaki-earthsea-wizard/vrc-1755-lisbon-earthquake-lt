## リスボン大震災とは？

---

### リスボン大震災

<div class="simple-box">

* ポルトガルの首都リスボンを襲った大地震
* **発生日時**: 1755年11月1日 午前9時40分頃
* **震源**: 大西洋、サン・ヴィンセント岬沖 約220km

</div>

<div class="col-left">

<img src="assets/images/1755_Lisbon_Earthquake_Location.png" alt="1755年リスボン大震災の震央" height="400px">

### 被害想定

<div class="simple-box">

* **推定マグニチュード**: M8.5〜9
* **死者数**: 1万〜4万人（推定）
* リスボン市内の建物の約85%が破壊

</div>

<img src="assets/images/Lisbon_before_and_after_1755_earthquake.jpg" alt="1755年リスボン大震災の被害" height="360px">
<div class="caption">被害前後のリスボン</div>

---

### 三重の災害

<div class="highlight-box">

1. **地震**: 建物の倒壊（3回の大きな揺れ）
2. **津波**: 海水が一度引いた後、巨大な波が襲来
3. **火災**: 調理器具の転倒などにより市内各所で発生

</div>

<img src="assets/images/640px-1755_Lisbon_earthquake.jpg" alt="1755年リスボン大震災の被害" height="360px">
<div class="caption">当時の被害を描いた銅版画。リスボン市立図書館収蔵</div>

<div class="simple-box">

* 🕯️ 万聖節(カトリックの祝日)の朝 — 敬虔な市民が教会でミサ中に被災
* ⛪ 教会が倒壊し、娼館が無傷だった矛盾
* ❓ 「なぜ神は善良な市民の街を破壊したのか？」

</div>

<div class="highlight-box">

</div>

## 科学革命の準備
### （1660-1754）

---

### 「神の怒り」から「観察可能な自然現象」へ

<div class="simple-box">

* 🏛️ **1660年**: 英国王立協会設立
  * モットー「Nullius in verba」（権威を鵜呑みにするな）
  * 組織的データ収集の始まり
* 📖 **1665年**: *Philosophical Transactions* 創刊
  * 地震報告の蓄積が始まる
  * 90年間で数百件の観察記録

</div>

## 哲学者・科学者たちの応答
### （1756-1760）

---

### 1756年：カントの論文

<div class="simple-box">

* 📝 **3本の論文を短期間で発表**
  * 「最近頻発している地震の原因について」
  * 「地震の原因に関する自然史と理論」
  * 「地震に関する継続的考察」

</div>

<img src="assets/images/Immanuel_Kant_-_Gemaelde_1.jpg" alt="Immanuel_Kant" height="380px">

---

### カント「地震はただの自然現象」

<div class="highlight-box">

* 🤔 **カントの主張**
  * 地震は純粋に物理的・化学的現象
  * 地下の硫黄と鉄の燃焼説
    * 現代では否定された仮説だが、地震のメカニズムを科学現象として理解する試み
  * 神学的解釈を完全に排除
    * 地震は神罰ではない、ただの自然現象

</div>

<br>

<div class="simple-box">

> 「自然法則に従う必然的現象であり、道徳的意味はない」

</div>

---

### 1759年：ミッチェルの革命

<div class="highlight-box">

* 🧑‍🔬 **ジョン・ミッチェル** (1724 - 1793)
  * 地震に関する論文を王立協会に提出 (1759)
  * 地震学の先駆けとして今日でも高い評価
  * 翌年に会員に選出

</div>

<img src="assets/images/john-michell.jpg" alt="john-michell" height="380px">

---

### ミッチェルの貢献

<div class="simple-box">

* 💡 **画期的な提案**
  1. 地震は**波動**として伝播する
  2. **震央・震源深度**の推定法 (幾何学的アプローチ)
  3. 伝播速度の推定（約20マイル/分）
  4. 津波は**海底地震**によって引き起こされる
  5. **断層**（地層のずれ）と地震の関係を示唆

</div>

---

### データの力

<div class="simple-box">

* 📊 **科学的考察を可能にした下地**
  * 1750年ロンドン地震で「地震は移動する現象」という経験則
  * *Phil. Trans.* の**100年分**の観察記録
  * カルバーリョをはじめとするリスボン大地震の**大規模な体系的アンケート調査**（1756）
* 🎯 リスボン大地震の震央を**大西洋上**と正確に推定

</div>

<br>

<div class="highlight-box">

* 💡 **データに基づいた科学的な地震研究の始まり**

</div>

### 1828年 Egen：近代震度スケールの誕生

<div class="highlight-box">

* 📏 **6段階震度スケール**を提案
* 🎨 **色分け等震度線マップ**の作成

</div>

---

### ロバート・マレット: 地震学の父

<div class="simple-box">

* 💥 **実験的アプローチ（1849-1850）**
  * キリニー海岸で爆破実験
  * 砂: 965 ft/sec、花崗岩: 1,300-1,660 ft/sec
  * 媒質による速度差を実証

</div>

---

### マレットのグローバルな視点

<div class="highlight-box">

* 🗺️ **1852年 世界地震分布図**
  * 7000件の歴史的地震をカタログ化
  * プレート境界とほぼ一致する分布を発見
  * プレートテクトニクスは1960年代の理論！

</div>

<br>

<div class="simple-box">

* 📖 **1859年**: "Seismology (地震学)"という語を造語

</div>

<br>

<div class="highlight-box">

💡 ミッチェルの理論を実験で検証し、地震学を独立した学問分野に

</div>
